<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <title>Silk Road</title>
</head>
<body>

<h1>Welcome to Silk Road!</h1>

<h2>Registration</h2>

<form action="/reg" method="POST">
    <table>
        <tbody>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input id="name" name="name" type="text"></td>
        </tr>
        <tr>
            <td><label for="login">Login:</label></td>
            <td><input id="login" name="login" type="text"></td>
        </tr>
        <tr>
            <td>Currency:</td>
            <td>
                <select name="currency">
                    <option value="rub">Rubbles</option>
                    <option value="usd">US Dollars</option>
                    <option value="eur">Euro</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>

    <input type="submit" value="register">
</form>

<h2>Add Goods</h2>

<form action="/add" method="POST">
    <table>
        <tbody>
        <tr>
            <td><label for="add_login">Login:</label></td>
            <td><input id="add_login" name="add_login" type="text"></td>
        </tr>
        <tr>
            <td><label for="goods">Goods Name:</label></td>
            <td><input id="goods" name="goods" type="text"></td>
        </tr>
        <tr>
            <td><label for="cost">Cost:</label></td>
            <td><input id="cost" name="cost" type="text"></td>
        </tr>
        </tbody>
    </table>

    <input type="submit" value="Add">
</form>

<h2>View Goods</h2>

<form action="/list" method="POST">
    <table>
        <tbody>
        <tr>
            <td><label for="list_login">Login:</label></td>
            <td><input id="list_login" name="list_login" type="text"></td>
        </tr>
        </tbody>
    </table>

    <input type="submit" value="View">
</form>

</body>
</html>
